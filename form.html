<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Başvurusu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-header" id="formHeader">
            <!-- Form başlığı dinamik olarak gelecek -->
        </div>

        <div class="form-card" id="formContainer">
            <!-- Form içeriği dinamik olarak gelecek -->
            <div class="loading">Form yükleniyor...</div>
        </div>

        <!-- Success Notification -->
        <div id="successNotification" class="notification success">
            <i class="fas fa-check-circle"></i>
            <span>Başvurunuz başarıyla gönderildi!</span>
        </div>
    </div>

    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Form Listesi
    </a>

    <script src="form.js"></script>
</body>
</html>
